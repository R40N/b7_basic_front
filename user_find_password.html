<!-- 비밀번호 찾기 입력 필드(사용자 ID, 이메일 등)

"비밀번호 찾기"버튼

사용자에게 이메일을 전송하는 백엔드와 JavaScript(fetch)로 통신 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script>
        async function find_password(){
            const id = document.getElementById('id').value;
            const email = document.getElementById('email').value;
            const data = {id, email};
            const res = await fetch('/find_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
            });
            const result = await res.json();
            if(result.success){
                alert(result.msg);
                location.href = '/login';
            }else{
                alert(result.msg);
            }
        }
    </script>
</head>
<body>
    <h1>비밀번호 찾기</h1>
    <div>
        <input type="text" id="id" placeholder="아이디">
        <input type="email" id="email" placeholder="이메일">
        <button onclick="find_password()">비밀번호 찾기</button>
    </div>
</body>
</html>
